<body>

        <head>

    <main>
        
            <form id="container" action="./letterImg.html">
                <h1>Contact Me</h1>
                <div class="group_input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email@mail.com" required>
                </div>
                <div class="group_input">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="44" rows="17" placeholder="Hi....." required></textarea>
                </div> 
                <div class="blog">
                    <label for="subscribe">Subscribe for blog updates? </label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>

                <button class="btn">Submit</button>
            </form>
        
    </main>
